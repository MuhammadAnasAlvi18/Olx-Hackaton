<body>


    <div class="navbaar">
        <a href="restaurantAdd.html" class="logoAnchor">Food Website</a>

            <i class="fa-solid fa-xmark" onclick="closeNav()"></i>
            <li><a href="restaurantAdd.html">Home</a></li>

            <li><a href="#">Contact</a></li>
            <!-- <li><i class="fa-solid fa-cart-shopping d-block" onclick="cart()"></i></li> -->
        </ul>
        <li class="userDetailLi">
            <i class="fa-solid fa-bars" onclick="showNav()"></i>
            <img src="assets/images/avatar.png" id="avatarImg" onclick="showUser()" alt="user-avatar">
            <div class="userDetail d-none">
                <div class="userDetailDiv Profile">
                    <h3>Profile</h3>
                </div>
                <div class="userDetailDiv Profile">
                    <h3>My Orders</h3>
                </div>
                <div class="userDetailDiv Profile">
                    <h3>Add Product</h3>
                </div>
                <div class="userDetailDiv Setting">
                    <h3><a href="restaurantDashboard.html">My Products</a></h3>

                    <h3>Logout</h3>
                </div>
            </div>
        </li>

    <div class="banner">
        <h1>Welcome, <span id="bannerSpan"></span></h1>
        <h5>Order Tasty And Fresh Food Anytime</h5>
        <a href="#">Buy Now <i class="fa-solid fa-cart-shopping"></i></a>
    </div>

    <div class="addProduct">
        <div class="addProductWrapper">
            <div class="h2DIv" style="padding-bottom: 50px;">
                <h2 class="cardsh2">Add Products</h2>
            </div>
            <div class="productDIV d-flex flex-column">
                <div class="previewImgDiv"><img src="" alt="" class="previewImg d-none" id="img2"></div>
                <label for="file">Upload Item Image
                    <input style="display: none;" type="file" name="image" id="file" onchange="prevImg()">
                </label>
            </div>
            <div class="productDIV">
                <input type="text" name="RestaurantName" id="restaurantName" placeholder="Enter Restaurant Name"
                    readonly>
            </div>
            <div class="productDIV">
                <input type="text" name="Price" id="price" placeholder="Enter Product Price">
            </div>
            <div class="productDIV">
                <input type="text" name="ItemName" id="ItemName" placeholder="Enter Item Name">
            </div>
            <div class="productDIV">
                <textarea name="ItemDesc" id="ItemDesc" cols="30" rows="5"
                    placeholder="Enter Item Description (optional)"></textarea>
            </div>
            <div class="productDIV category">
                <select name="category" id="category">
                    <option class="option" value="Pizza">Pizza</option>
                    <option class="option" value="Fast Food">Fast Food</option>
                    <option class="option" value="Burger">Burger</option>
                    <option class="option" value="French Fries">French Fries</option>
                    <option class="option" value="Milk Shake">Milk Shake</option>
                    <option class="option" value="Juice">Juice</option>
                    <option class="option" value="Fresh Fruits">Fresh Fruits</option>
                    <option class="option" value="Dairy">Dairy</option>
                    <option class="option" value="Grocery">Grocery</option>
                    <option class="option" value="Bakery">Bakery</option>
                    <option class="option" value="Snacks">Snacks</option>
                </select>
            </div>
            <div class="productDIV DeliveryDIV d-flex align-items-center">
                <button onclick="Addproduct()">ADD PRODUCT <span class="d-none"></span></button>
            </div>
            <div class="floatMsg" id="floatMsg">
                <h2>Product Added Successfully <i class="fa-solid fa-check"></i></h2>
            </div>
        </div>
    </div>

    <script>

        let file = document.getElementById("file");
        let img2 = document.getElementById("img2");

        function prevImg() {
            let image = file.files[0];
            let url = URL.createObjectURL(image);
            img2.classList.remove("d-none");
            img2.src = url
        }
    </script>

    <script src="./assets/js/app.js"></script>


</body>
