<div class="register">

   </div>
   <div class="role-fld">
     <select name="userrole" onchange="getRole()" id="roleUser">
       <option id="user-role" value="Restaurant">Restaurant</option>

     </select>
   </div>
   <div class="login-fld res-login-fld">

<script>

let file = document.getElementById("file2");
let img = document.getElementById("img");
let resloginfld = document.querySelector(".res-login-fld");

function prevImg(){
let image = file.files[0];
let url = URL.createObjectURL(image);
img.src = url;
}

function getRole(){

let e = document.getElementById("roleUser");
let text = e.options[e.selectedIndex].text;
console.log(text);

if(text === "Restaurant"){
  resloginfld.classList.add("d-block");
}
else{
  resloginfld.classList.remove("d-block");
}

}

</script>
